<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 28px;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }
        .input-group.confirm-password .toggle-password {
            right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-button {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Correo electr칩nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group password">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>
            <div class="input-group confirm-password">
                <label for="password_confirm">Confirmar contrase침a:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePasswordVisibility('password_confirm')"></i>
            </div>
            <div class="input-group">
                <label for="role">Rol Temporal:</label>
                <select id="role" name="role" required>
                    <option value="">Seleccionar rol temporalmente</option>
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario</option>
                    <option value="editor">Editor</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-button">
            <button onclick="location.href='/login';">Iniciar sesi칩n</button>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            var input = document.getElementById(id);
            var icon = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>
</body>
</html>
